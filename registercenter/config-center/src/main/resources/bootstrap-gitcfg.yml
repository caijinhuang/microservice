server:
  port: 8099
spring:
  application:
    name: config-center
  profiles:
    active: remote
  cloud:
    config:
      server:
        git:
          uri: https://github.com/caijinhuang/config-center
          search-paths: /config
          basedir: registercenter/config-center/src/main/resources/gitCofig


eureka:
  instance:
    prefer-ip-address: true
    hostname: peer2
  client:
    service-url:
      defaultZone: http://peer1:8088/eureka/
